    <!-- №1 H.W-6-->

    <label for="field1">Поле 1:</label>
    <input type="text" id="field1">
  
    <label for="field2">Поле 2:</label>
    <input type="text" id="field2">
  
    <button onclick="checkFields()">Перевірити поля</button>

    <script>
        function checkFields() {
          // Отримуємо значення полів
          var value1 = document.getElementById('field1').value;
          var value2 = document.getElementById('field2').value;
    
          // Перевіряємо, чи обидва поля заповнені
          if (value1 !== '' && value2 !== '') {
            alert('Обидва поля заповнені');
          } else {
            alert('Не всі поля заповнені');
          }
        }
      </script>


<!-- №2 H.W-6-->


<label for="number1">Число 1:</label>
  <input type="number" id="number1">

  <label for="number2">Число 2:</label>
  <input type="number" id="number2">

  <button onclick="checkSum()">Перевірити суму</button>

  <script>
    function checkSum() {

      var num1 = parseInt(document.getElementById('number1').value);
      var num2 = parseInt(document.getElementById('number2').value);

      if (num1 + num2 > 10) {
        alert('Сума більша за 10');
      } else {
        alert('Сума менша або дорівнює 10');
      }
    }
  </script>

<!-- №3 H.W-6-->

<label for="textInput">Введіть текст:</label>
  <input type="text" id="textInput">

  <button onclick="checkText()">Перевірити текст</button>

  <script>
    function checkText() {

      var text = document.getElementById('textInput').value;

      if (text.includes('JavaScript')) {
        alert('Текст містить слово JavaScript');
      } else {
        alert('Текст не містить слово JavaScript');
      }
    }
  </script>

  <script>

<!-- №5 H.W-6-->


<form id="registrationForm">
    <label for="nameInput">Ім'я:</label>
    <input type="text" id="nameInput" required>

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" required>

    <label for="passwordInput">Пароль:</label>
    <input type="password" id="passwordInput" required>

    <button type="button" onclick="validateAndRedirect()">Зареєструватися</button>
  </form>

  <script>
    function validateAndRedirect() {
     
      var name = document.getElementById('nameInput').value;
      var email = document.getElementById('emailInput').value;
      var password = document.getElementById('passwordInput').value;

   
      if (name.length >= 3 && email.includes('@') && email.includes('.') && password.length >= 6) {
   
        window.location.href = 'інша-сторінка.html';
      } else {
        alert('Будь ласка, перевірте правильність введених даних.');
      }
    }
  </script>
